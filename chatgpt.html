<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Position Example</title>
    <style>
        .layout-grid1.col-grid {
            display: flex;
            flex-direction: column;
            position: relative; /* Ensure the container is relatively positioned */
            width: fit-content;
        }

        .artcard {
            position: relative; /* Ensure the image container is relatively positioned */
        }

        .artcard img {
            display: block;
            max-width: 100%;
            height: auto;
        }

        .heart-emoji {
            position: absolute;
            top: 8px; /* Adjust to your preference */
            right: 8px; /* Adjust to your preference */
            font-size: 24px; /* Adjust the size of the emoji */
        }

        .norman {
            display: flex;
            align-items: center;
        }

        .profile1 img {
            border-radius: 50%;
        }

        .card-content1 {
            margin-top: 10px;
        }

        .button {
            margin-top: 10px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: none;
            text-decoration: none;
            color: black;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="layout-grid1 col-grid">
        <div class="artcard">
            <img src="main11.png" class="artimages">
            <span class="heart-emoji">&#10084;&#65039;</span>
        </div>
        <div class="norman">
            <a href="#" class="profile1"><img src="main12.png" class="profile2"></a>
            <p>Dick Greyson</p>
        </div>
        <div class="card-content1">
            <div class="art-text">
                <h2 class="heading-style-h5">Bitcoin arena</h2>
                <p class="text-group">3d bitcoin in a golden pink ice looking arena</p>
            </div>
        </div>
        <a href="#" class="button">Remix &#10024;</a>
    </div>
</body>
</html>
